<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="IST Vercel app example">
  <title>Vercel example</title>

  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    x-weather {
      border: 1px solid black;
    }
  </style>
  <title>ist-vercel-demo</title>
</head>

<body>
  <x-weather city="pittsburgh"></x-weather>
  <x-weather city="boston"></x-weather>
  <x-weather city="portland"></x-weather>

  <lrnsys-comment-list></lrnsys-comment-list>

  <script type="module" src="./src/x-weather.js"></script>
  <script type="module" defer async>
    await import("@lrnwebcomponents/lrnsys-comment/lib/lrnsys-comment-list.js").then(() => {
		fetch(`/api/comments?op=GET`).then(res => res.json()).then((comments) => 
    {
      document.querySelector("lrnsys-comment-list").comments = comments;
    });
    });
  </script>
  <form action="/addword" method="post" id="addword">
    <h1>Add New Word</h1>
    <div>
        <label for="term">Term:</label>
        <input type="text" id="term" name="term" placeholder="Enter new term"/>
    </div>
    <div>
        <label for="definition">Definition:</label>
        <input type="text" id="definition" name="definition" placeholder="Enter term definition"/>
    </div>
    <div>
        <label for="links">Links:</label>
        <input type="" id="links" name="links" placeholder="Add any links"/>
    </div>
    <button id="test" type="submit">Add Word</button>
  </form>
  <vocab-term id="w"></vocab-term>
  <script type="module">
    import "./src/vocab-words.js";
    document.querySelector('#test').addEventListener('click', e => {
      document.querySelector('#w').getData();
    });
  </script>
</body>
</html>
