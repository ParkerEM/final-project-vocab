<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="IST Vercel app example">
  <title>Vercel example</title>

  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    x-weather {
      border: 1px solid black;
    }
  </style>
  <title>ist-vercel-demo</title>
</head>

<body>
  <vocab-term-app id="w"></vocab-term-app>

  <form action="/addword" method="post" id="addword">
    <h1>Add New Word</h1>
    <div>
        <label for="term">Term:</label>
        <input type="text" id="term" name="term" placeholder="Enter new term"/>
    </div>
    <div>
        <label for="definition">Definition:</label>
        <input type="text" id="definition" name="definition" placeholder="Enter term definition"/>
    </div>
    <div>
        <label for="links">Links:</label>
        <input type="text" id="links" name="links" placeholder="Add any links"/>
    </div>
    <button id="test" type="submit">Add Word</button>
  </form>
  <script type="module">
    import "./src/vocab-term-app.js";
    // @feedback /addword needs to be an endpoint in the api directory that you use fetch
    // in order to POST the data at the endpoint. It should then take that endpoint and
    // save the data in the database
    // You'll also need buttons for rendering all words in the database
    // as well as a way of sending a snippet of text to another endpoint to see
    // which vocab words exist within it
    
    document.querySelector('#test').addEventListener('click', e => {
      document.querySelector('#w').getData();
    });
  </script>
</body>
</html>
