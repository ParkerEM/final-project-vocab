<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="IST 402 Vocab Glossary Final Project">
  <title>Vocab Glossary</title>

  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>final-project-vocab</title>
</head>

<body>
  <vocab-term-app id="w"></vocab-term-app>

    <h1>Add New Word</h1>
    <div>
        <label for="term">Term:</label>
        <input type="text" id="term" name="term" placeholder="Enter new term"/>
    </div>
    <div>
        <label for="definition">Definition:</label>
        <input type="text" id="definition" name="definition" placeholder="Enter term definition"/>
    </div>
    <div>
        <label for="links">Links:</label>
        <input type="text" id="links" name="links" placeholder="Add any links"/>
    </div>
    <button id="add">Add Word</button>
  <script type="module">
    import "./src/vocab-term-app.js";
    // @feedback /addword needs to be an endpoint in the api directory that you use fetch
    // in order to POST the data at the endpoint. It should then take that endpoint and
    // save the data in the database
    // You'll also need buttons for rendering all words in the database
    // as well as a way of sending a snippet of text to another endpoint to see
    // which vocab words exist within it

    // add user response
    document.querySelector('#add').addEventListener('click', (e) => {
      const term = {
        word: document.querySelector('#term').value,
        definition: document.querySelector('#definition').value,
        links: document.querySelector('#links').value,
      };
      console.log(term);
      document.querySelector("vocab-term-app").addTerm(term);
    });
    
    </script>
    </br>
    <h1>Search Vocab</h1>
    <p>Text area</p>
    <textarea id="input" placeholder="Enter text"></textarea>
    <input id="input" type="text" placeholder="Enter text"/> 
    </br>
    <button id="process">Process</button>
    <script type="module" src="./src/term-glossary.js">
        import '@lrnwebcomponents/vocab-term/vocab-term.js';
        //search vocab database, replace words with vocab-term
        document.querySelector('#process').addEventListener('click', e => {
            document.querySelector('#input').searchData();
        });
    </script>
    </br>
    <h1>Glossary</h1>
    <button id="showall">Show full glossary</button>
    <term-glossary id="gloss"></term-glossary>
    <script type="module" src="./src/term-glossary.js">
        // load full glossary as dl 
        document.querySelector('#showall').addEventListener('click', e => {
            document.querySelector('#gloss').getData(); 
        });        
    </script>
</body>
</html>
